name: Deploy Hugo Site to Pages

on:
  push:
    branches: ["master"]     # 当推送到 master 分支时触发
  workflow_dispatch:         # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive    # 自动拉取主题子模块
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true           # TailwindCSS 依赖 extended 版 Hugo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'       # Node 版本，可根据项目调整
          cache: 'npm'             # 缓存 node_modules 加速构建

      - name: Install npm dependencies
        run: npm ci                # 使用 package-lock.json 安装固定依赖

      - name: Build with Hugo
        run: hugo --minify --gc    # 构建站点

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public           # 上传 Hugo 生成的静态文件

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
